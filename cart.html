<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | LuminaSkin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#fdf8f6', 100: '#f8ede8', 200: '#f0d9cf', 300: '#e4bbab', 400: '#d49481', 500: '#c6765f', 600: '#b15d47', 700: '#944b3c', 800: '#7a4036', 900: '#65382f' },
                        cream: '#faf8f5',
                        sage: '#b8c5b0',
                        blush: '#f4e5e0',
                    },
                    fontFamily: {
                        serif: ['Cormorant Garamond', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-cream">
    
    <nav id="mainNav" class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-400 to-primary-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-spa text-white text-lg"></i>
                    </div>
                    <span class="font-serif text-2xl font-semibold text-gray-900">LuminaSkin</span>
                </a>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-primary-600 transition font-medium">Home</a>
                    <a href="shop.html" class="text-gray-700 hover:text-primary-600 transition font-medium">Shop</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <a href="account.html" class="text-gray-700 hover:text-primary-600 transition">
                        <i class="fas fa-user text-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <h1 class="font-serif text-4xl md:text-5xl font-semibold text-gray-900 mb-12 text-center">Shopping Cart</h1>

            <div id="cartContent" class="grid lg:grid-cols-3 gap-8">
                <!-- Cart items will be loaded here -->
            </div>

            <!-- Empty Cart State -->
            <div id="emptyCart" class="hidden">
                <div class="empty-state">
                    <div class="empty-state-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-900 mb-2">Your cart is empty</h2>
                    <p class="text-gray-600 mb-8">Discover our amazing skincare products</p>
                    <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-900 text-white py-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2025 LuminaSkin. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
